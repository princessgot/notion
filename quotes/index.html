<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #448361;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-size: 1em;
            font-family: 'Concert One', cursive;
        }

        div {
             width: 95%;
             min-height: 50px;
}

     
    </style>
</head>

<body onload="randomQuotes()">

    <div class="widget" id="widget"></div>

<script>
    var quotes = [
    'Obviously, if you don’t love life, you can’t enjoy an oyster.',
    'I never approve, or disapprove, of anything now. It is an absurd attitude to take towards life. We are not sent into the world to air our moral prejudices.',
];
    function randomQuotes() {
        var idx = Math.floor(Math.random() * quotes.length)
        document.getElementById('quote').innerHTML = quotes[idx]
    }

</script>

</body>
</html>
